<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>景点详情</title>
</head>
<body>
<div class="row">
    <div class="col-8 offset-2" style="margin-top: 10px">
        <!--轮播图-->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://b1-q.mafengwo.net/s14/M00/E3/80/wKgE2l0d9pOAd58qAAtIx-66Rt0330.jpg?imageMogr2%2Finterlace%2F1"
                         class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://n2-q.mafengwo.net/s14/M00/A3/72/wKgE2l0bAz-AUqLVAAgd7dbvAMg911.jpg?imageMogr2%2Finterlace%2F1"
                         class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://b1-q.mafengwo.net/s14/M00/FF/5E/wKgE2l0fMnaAJokSAAcD9byywH8574.jpg?imageMogr2%2Finterlace%2F1"
                         class="d-block w-100" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-8 offset-2">
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center" th:text="${name}"></h4>
                    <div class="card-text" th:each="content:${context}">
                        <p th:text="${content}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
