<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="publisher" content="">
    <!--<link rel="icon" href="../../../../favicon.ico">-->

    <title>Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <!-- Custom styles for this template -->
    <script type="text/css" src="/static/css/jumbotron.css"></script>
    <script src="/static/js/vue.js"></script>
</head>

<body>

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Tourism</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">旅游攻略 </a>
                </li>
                <li class="nav-item">
                    <form class="navbar-form form-inline my-2 my-lg-0  navbar-left" method="post" action="/searchSight">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search"
                               name="cityName">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </li>
            </ul>

            <ul class="navbar-nav navbar-right">
                <li class="nav-item">
                    <a class="nav-link" href="/" th:text="${username}"></a>
                </li>
                <li class="nav-item dropdown" th:hidden="${isShow}">
                    <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">用户中心</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown01">
                        <a class="dropdown-item" href="/profile">个人信息</a>
                        <a class="dropdown-item" href="/users" th:text="${perUser}"></a>
                        <a class="dropdown-item" href="/my-article">我的文章</a>
                        <a class="dropdown-item" href="/record">发表文章</a>
                        <a class="dropdown-item" href="/logout">退出登录</a>
                    </div>
                </li>
                <li class="nav-item" th:hidden="${isHidden}">
                    <a class="nav-link" data-toggle="modal" data-target="#register" href=""><span
                            class="glyphicon glyphicon-user"></span> Register </a>
                </li>
                <li class="nav-item" th:hidden="${isHidden}">
                    <a class="nav-link" data-toggle="modal" data-target="#login" href=""><span
                            class="glyphicon glyphicon-log-in"></span> Login </a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main role="main">

    <!--轮播图-->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://b1-q.mafengwo.net/s14/M00/FF/5E/wKgE2l0fMnaAJokSAAcD9byywH8574.jpg?imageMogr2%2Finterlace%2F1"
                     class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://b1-q.mafengwo.net/s14/M00/E3/80/wKgE2l0d9pOAd58qAAtIx-66Rt0330.jpg?imageMogr2%2Finterlace%2F1"
                     class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://n2-q.mafengwo.net/s14/M00/A3/72/wKgE2l0bAz-AUqLVAAgd7dbvAMg911.jpg?imageMogr2%2Finterlace%2F1"
                     class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="text-center" style="margin-top: 20px">
        <h4>最新文章</h4>
    </div>
    <hr>
    <div class=" bg-light">
        <div class="container">
            <!-- Example row of columns -->
            <div class="row">
                <div class="col-md-4" th:each="article:${articleList}">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title" th:text="${article.getTitle()}">Card title</h4>
                            <p class="card-text">
                            <p th:text="'Author: '+${article.getAuthor()}"></p>
                            <p th:text="'Date: '+${article.getTime()}"></p>
                            </p>
                            <a class="btn btn-link card-link" th:href="@{/article-info(id=${article.getArticle_id()})}"
                               role="button">View details &raquo;</a>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
        </div> <!-- /container -->
    </div>
    <!-- 注册窗口 -->
    <div id="register" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-title">
                    <h1 class="text-center">注册</h1>
                </div>
                <div class="modal-body">
                    <form class="form-group" th:action="@{/register}" th:method="post">
                        <div class="form-group">
                            <label>选择身份</label>
                            <select class="form-control" name="role">
                                <option selected>普通用户</option>
                                <option>高级用户</option>
                                <option>普通管理员</option>
                                <option>超级管理员</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>用户名</label>
                            <input class="form-control" type="text" placeholder="6-15位字母或数字" name="username">
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            <input class="form-control" type="password" placeholder="至少6位字母或数字" name="password">
                        </div>
                        <div class="form-group">
                            <label>再次输入密码</label>
                            <input class="form-control" type="password" placeholder="至少6位字母或数字" name="checkPW">
                        </div>
                        <div class="form-group">
                            <label>邮箱</label>
                            <input class="form-control" type="email" placeholder="例如:123@123.com" name="email">
                        </div>
                        <div class="text-right">
                            <button class="btn btn-primary" type="submit">提交</button>
                            <button class="btn btn-danger" data-dismiss="modal">取消</button>
                        </div>
                        <a href="" data-toggle="modal" data-dismiss="modal" data-target="#login">已有账号？点我登录</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 登录窗口 -->
    <div id="login" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-title">
                    <h1 class="text-center">登录</h1>
                </div>
                <div class="modal-body">
                    <form class="form-group" th:action="@{/login}" th:method="post">
                        <div class="form-group">
                            <label>用户名</label>
                            <input class="form-control" type="text" placeholder="账号" name="username">
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            <input class="form-control" type="password" placeholder="密码" name="password">
                        </div>
                        <div class="text-right">
                            <button class="btn btn-primary" type="submit">登录</button>
                            <button class="btn btn-danger" data-dismiss="modal">取消</button>
                        </div>
                        <a href="" data-toggle="modal" data-dismiss="modal" data-target="#register">还没有账号？点我注册</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

</main>

<footer class="container">
    <p>&copy; Company 2017-2018</p>
</footer>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="/static/js/jquery-slim.min.js"><\/script>')</script>
</body>
</html>
